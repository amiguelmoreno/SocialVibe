    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        margin: 0;

      }

      div {
        width: 100vw;
        height: 100vh;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 3rem;
        font-family: "Source Serif Pro", serif;
        background-color: #480da0;
        padding: 5rem 4rem;
        color: white;
      }

      h2 {
        font-size: 4rem;
        line-height: 1;
      }

      p {
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
      }

      a {
        text-decoration: none;
        font-family: "Source Serif Pro", serif;
        font-size: 3rem;
        background-color: white;
        padding: 1rem 2rem;
        line-height: 1;
        font-weight: 600;
        border-radius: 10px;
        white-space: nowrap;
        width: max-content;
      }
    </style>
